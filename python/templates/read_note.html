<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сервис одноразовых записок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {% if text != "Не найдена заметка с заданным идентификатором" %}
        <div class="mb-3 row">
            <h5> Содержание записки </h5>
            <div class="col-sm">
                <textarea class="form-control" readonly> {{ text }} </textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-sm">
                <div class="alert alert-dark" role="alert">
                    Записка удалена! <a href="{{ url }}generate"> Создать новую записку?</a>
                </div>
            </div>
        </div>
        {% else %}
        <br>
            <div class="alert alert-danger" role="alert">
                {{ text }} <a href="{{ url }}generate"> Создать новую записку?</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
