<html>
<head>
    <title>Сервис одноразовых записок</title>
    <meta charset="utf-8">

</head>
<body>
    <div class="container-fluid">
        <h3> Сервис одноразовых записок</h3>
        <form id="data" action="/generate" method="post">
            <div class="mb-3 row">
                <div class="col-sm">
                    <textarea class ="form-control-plaintext" placeholder="Введите вашу записку" name="note_input"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary mb-3"> Сохранить </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
